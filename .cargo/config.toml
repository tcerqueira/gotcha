[alias]
watch-server = [
    "watch",
    "-x",
    "run -q -p gotcha-server",
    "-i",
    "package-lock.json",
    "-i",
    "server/examples/client",
]
watch-client = [
    "watch",
    "-x",
    "run -q --example client",
    "-w",
    "server/examples",
]
build-lambda = "lambda build --release --arm64 --output-format zip --include dist/ --include config/ --features aws-lambda"
